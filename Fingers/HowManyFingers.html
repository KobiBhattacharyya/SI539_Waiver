<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Fingers Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" role="main">
            <div class="row">
                <h2 class="col-12">How many fingers am I holding up? <span class="d-block d-sm-none">(Mobile Version)</span></h2>
                <input class="col-8 col-sm-6 offset-sm-3" id="inputBox" type="text" placeholder="Pick a number 1-5" aria-label="Guess the number of fingers">
                <button class="btn btn-dark" id="inputEnter" aria-label="Guess">Guess!</button>
                <span class="col-12 col-sm-6">Correct Guesses: <span id="correctGuesses">0</span></span>
                <span class="col-12 col-sm-6">Number of Guesses: <span id="guesses">0</span></span>
            </div>
        </div>

        <script src="HowManyFingers.js"></script>
    </body>
</html>
